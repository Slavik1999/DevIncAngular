<div class='newQuestionFormContainer {{this.filtersService.theme}} pt-5 d-flex flex-column align-items-center'>
    <form class='container newQuestionForm {{this.filtersService.theme}} p-5 ' (ngSubmit)="submit()" [formGroup]="form">
        <div class="newQuestionHeader d-flex justify-content-center">
            <h1 class='text-center pb-2'>New question</h1>
        </div>
        <div class="form-group mt-2">
          <label for="exampleFormControlInput1">Title</label>
          <input type="text" class="form-control" id="exampleFormControlInput1"
                 formControlName="title"
                 [value]="this.question ? this.question.title : ''"
          >
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Text</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                    formControlName="text"
                    [value]="this.question ? this.question.text : ''"
          ></textarea>
        </div>
        <div class="form-group">
            <span>Tags:</span>
            <div class="form-check" *ngFor="let category of this.categoriesNames">
                <input class="form-check-input" type="checkbox" id=`newQuestion{{category}}` value={{category}}
                       (change)="onChange($event.target.value, $event.target.checked)"
                       [checked]="this.isChecked(category)"
                       >
                <label class="form-check-label" for=`newQuestion{{category}}`>{{category}}</label>
            </div>
        </div>
        <div class="form-group d-flex justify-content-end mr-3">
            <button type="submit" class='btn btn-success mr-1' [disabled]="!form.value.tags.length || form.invalid">OK</button>
            <button type="button" class='btn btn-danger'
                    (click)="this.router.navigate([''])"
            >Cancel</button>
        </div>
    </form>
</div>
