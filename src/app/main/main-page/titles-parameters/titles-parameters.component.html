<div class="titlesParameters d-flex justify-content-around align-items-center p-5 m-4">
  <div class="dropdown">
    <span class="dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Filters
    </span>
    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
      <form>
        <div class="form-group d-flex flex-column">
          <span>Answered:</span>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="answeredTrue" value="true">
            <label class="form-check-label" for="answeredTrue">true</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="answeredFalse" value="false">
            <label class="form-check-label" for="answeredFalse">false</label>
          </div>
        </div>
        <div class="dropdown-divider"></div>
        <div class="form-group d-flex flex-column">
          <span>Categories:</span>
          <div class="form-check" *ngFor="let category of categories">
            <input class="form-check-input" type="checkbox" id=`categories{{category}}` value={{category}}>
            <label class="form-check-label" for=`categories{{category}}`>{{category}}</label>
          </div>
        </div>
        <div class="dropdown-divider"></div>
        <div class="form-group d-flex flex-column">
          <span>Time period:</span>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="timeDay" value="day">
            <label class="form-check-label" for="timeDay">
              day
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="timeWeek" value="week">
            <label class="form-check-label" for="timeWeek">
              week
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="timeMonth" value="month">
            <label class="form-check-label" for="timeMonth">
              month
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="timeAll" value="all" checked>
            <label class="form-check-label" for="timeAll">
              all
            </label>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="dropdown">
    <span class="dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Sort
    </span>
    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
      <form>
        <div class="form-group d-flex flex-column">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="newQusetions" value="new qusetions" checked>
            <label class="form-check-label" for="newQusetions">
              new
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="oldQusetions" value="old qusetions">
            <label class="form-check-label" for="oldQusetions">
              old
            </label>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="dropdown">
    <span class="dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Settings
    </span>
    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
      <form>
        <div class="form-group d-flex flex-column">
          <span>Theme:</span>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="light" value="light" checked>
            <label class="form-check-label" for="light">
              light
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="dark" value="dark">
            <label class="form-check-label" for="dark">
              dark
            </label>
          </div>
        </div>
      </form>
      <form>
        <div class="form-group d-flex flex-column">
          <span>Display:</span>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="tile" value="tile" checked>
            <label class="form-check-label" for="tile">
              tile
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="string" value="string">
            <label class="form-check-label" for="string">
              string
            </label>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
