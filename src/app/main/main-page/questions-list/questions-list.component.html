<div class="questionsList mr-4 ml-4">
  <div class='questionsListItem d-flex flex-column justify-content-around mt-2' *ngFor="let question of questionService.questions">
    <div class="questionTitle text-center">{{question.title}}</div>
    <div class="questionMiddle d-flex justify-content-between p-3">
      <div>{{question.date.seconds * 1000 | date: 'dd.MM.YYYY'}}</div>
      <div>
        <span *ngFor="let tag of question.tags">{{tag}} </span>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button type="button" class="btn btn-success">Approve</button>
      <button type="button" class="btn btn-danger">Delete</button>
    </div>
  </div>
</div>
